<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="device=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="icon" href="#" />
    <!-- remixicons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <i class="ri-book-line"></i> Brand Name
        </a>

        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-4-line"></i>
                <span>Home</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#books" class="nav__link">
                <i class="ri-book-open-line"></i>
                <span>Books</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#other_accessories" class="nav__link">
                <i class="ri-attachment-2"></i>
                <span>Other Accessories</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#stationary" class="nav__link">
                <i class="ri-pencil-ruler-line"></i>
                <span>Stationary</span>
              </a>
            </li>

            <li class="nav__item">
              <a href="#school_items" class="nav__link">
                <i class="ri-school-line"></i>
                <span>School Items</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- ** main ** -->
    <main class="main">
      <!-- home -->
      <section class="home section" id="home"></section>
      <!-- books -->
      <section class="books section" id="books"></section>
      <!-- other accessories -->
      <section
        class="other_accessories section"
        id="other_accessories"
      ></section>
      <!-- stationary -->
      <section class="stationary section" id="stationary"></section>
      <!-- school items -->
      <section class="school_items section" id="school_items"></section>
    </main>
  </body>
</html>
